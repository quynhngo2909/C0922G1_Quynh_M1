<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 2: Tính giai thừa của một số nguyên dương</h4>
Nhập số nguyên dương cần tính giai thừa:
<input id="number" type="number" size="5">
<br>
<button onclick="tinh()">Tính giai thừa</button>
<div id="result">Kết quả:</div>
</body>
<script>
    function tinh() {
        let n = +document.getElementById('number').value; i = 1; result = 1;
        console.log(n);
        if (n === 0) {
            result = 1;
        }
        for (; i <= n; i++) {
            result *= i;
        }
        document.getElementById('result').innerHTML = result;
    }
</script>
</html>
