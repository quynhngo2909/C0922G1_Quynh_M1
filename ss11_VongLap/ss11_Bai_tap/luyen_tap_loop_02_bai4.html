<h4>Bài 4: In hình chữ nhật</h4>

</body>
<script>
    let i = 0; j = 0; a = 7; b = 21;
    for (i=0;i===0;i++) {
        for (j=0; j< b; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
    for (i=0; i < a-2; i++) {
        document.write('*');
        for (j=0; j < b -2; j++) {
            document.write('&nbsp&nbsp');
        }
        document.write('*');
        document.write('<br>');
    }
    for (i=0;i===0;i++) {
        for (j = 0; j < b; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
</script>
