<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h4>Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.<br>
Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.<br>
    Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</h4>
<button onclick="bai2()" >Click to run</button>


</body>
<script>

    function bai2() {
        let temp = +prompt("Nhập nhiệt độ hiên tại: (C)");
        if (temp > 100) {
            while (temp > 100) {
                alert("Mời giảm nhiệt độ");
                temp = +prompt("Nhập nhiệt độ hiên tại: (C)");
            }
        }
        if (temp < 20) {
            while (temp < 20) {
                alert("Mời tăng nhiệt độ");
                temp = +prompt("Nhập nhiệt độ hiên tại: (C)");
            }
        }
        if ( temp >= 20 && temp <= 100) {
            alert("Nhiệt độ nhập vào trong khoảng 20 ~ 100 C:" + temp);
        }
    }

</script>
</html>
