<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h4>Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</h4>
<button onclick="bai3()" >Click to run</button>
<p> Dãy Fibonacci: </p><div id="fibo"></div>

</body>
<script>

    function bai3() {
        let  i = 1; j = 1; numberFibo = 0 ;count = 2; text = "1 1";
        for (count = 2; count <= 20; count++) {
            numberFibo = i + j;
            i = j;
            j = numberFibo;
            text += " " + numberFibo;
        }
        document.getElementById("fibo").innerHTML = text;
    }

</script>
</html>
