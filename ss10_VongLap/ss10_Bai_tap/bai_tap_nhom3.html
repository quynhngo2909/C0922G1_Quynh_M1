<script>
    let i = 0;j = 0;a = 6;b = 9;
    for (i = 0; i < a; i++) {
        for (j = 0; j < b - i - 1; j++) {
            document.write("&nbsp&nbsp");
        }
        for (j = 1; j < i * 2; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
