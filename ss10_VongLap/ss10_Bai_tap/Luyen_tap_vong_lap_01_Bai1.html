<h4>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100.
    Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</h4>
<button onclick="bai1()" >Click to run</button>

</body>
<script>
    function bai1() {
        let i = 0; N = 100; count = 0; text = "";
        for (i = 0; i < N; i++) {
            // console.log(i);
            count++;
            text = i
            // console.log(count);
        }
        // console.log(i);
       alert("Đã hoàn thành. Số: "+ text);
    }

</script>
