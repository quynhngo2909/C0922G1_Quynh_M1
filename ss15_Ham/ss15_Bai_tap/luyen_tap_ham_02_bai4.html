<!DOCTYPE html>
<html lang="en">

<body>
<h4>Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
    Nếu là ký tự số hàm trả về true, ngược lại trả về false.</h4>
<!--Cach 1-->
<p>Ky tu nhap vao:
    <input id="input" oninput="checkIsNumber(this.value)">
    <br>
    Ket qua:
    <span id="result"></span></p>
<!--Cach 2-->
    Ket qua:
    <br>
    <span id="result2"></span></p>
</body>
<script>
    // Cach 1
    function checkIsNumber(a) {
        let result =!isNaN(a);
        // console.log(result);
        // return result;
        document.getElementById('result').innerHTML= result;
        }
//Cach 2
    function checkIsNumber2() {
        let a = + prompt("Moi nhap ky tu:")
        let result =!isNaN(a);
        return result;
    }
    document.getElementById('result2').innerHTML= checkIsNumber2();
</script>
