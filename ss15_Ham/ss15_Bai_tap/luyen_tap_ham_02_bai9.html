<body>
<h4>Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
    kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
</h4>
<p>Nhap mot mang ky tu:</p><input id="string">
<br>
<p>Nhap mot ky tu</p><input id="character">
<br>
<button onclick="checkCharacter()">Kiem tra ky tu trong mang</button>
<p id="result"></p>
</body>
<script>
function checkCharacter() {
    let arr1 = document.getElementById('string').value;
    let arr2 = document.getElementById('character').value;
    let count = 0;
    arr1 = arr1.split("");
    console.log(arr1);
    console.log(typeof arr1);
    console.log(typeof arr2);
    for (let i = 0; i < arr1.length; i++) {
        if ( arr2 == arr1[i]) {
            count += 1;
        }
    }
    if (count == 0) {
        count  = -1;
    }
    document.getElementById('result').innerHTML = "Ket qua: Ky tu " + arr2 + " xuat hien " + count + "lan";
 }

</script>
