<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
    Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
    ⇨ Có 3 kí tự khác nhau là a, b và c.
</h4>
</body>
<script>
    let string = prompt('Mời nhập chuỗi ký tự:');
    differentSymbolsNaive(string);

    function differentSymbolsNaive(string) {
        let arr = string.split('');
        let differentArr = [];
        differentArr.push(arr[0]);
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[i] !== arr[j] && differentArr.indexOf(arr[i]) === -1) {
                    differentArr.push(arr[i]);
                    break;
                }
            }
        }
    document.write("Có " + differentArr.length + " ký tự khác nhau là " + differentArr.join(", "));
    }

</script>
</html>
