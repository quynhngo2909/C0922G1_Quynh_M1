<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5</h4>
</body>
<script>
    let drawRightAngleTriangle = "";
    let h = +prompt("Mời nhập chiều cao tam giác");
    while (!Number.isInteger(h) || h < 0 || h%2 === 0) {
        alert("Chiều cao phải là số nguyên dương lẽ");
        h = +prompt("Mời nhập lại chiều cao tam giác");
    }
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < (2*h - 1 - (2*i + 1))/2 ; j++) {
            drawRightAngleTriangle += '&nbsp' + '&nbsp' + '&nbsp' + '&nbsp' ;
        }
        for (let j = 0; j < (2*i+1) ; j++) {
            drawRightAngleTriangle += '&nbsp'+'*'+'&nbsp';
        }
        for (let j = 0; j < (2*h - 1 - (2*i + 1))/2 ; j++) {
            drawRightAngleTriangle += '&nbsp' + '&nbsp' + '&nbsp' + '&nbsp';
        }
        drawRightAngleTriangle += '<br>' + '<br>';
    }
    document.write(drawRightAngleTriangle);
</script>
</html>
