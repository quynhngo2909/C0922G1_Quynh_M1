<h4>Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.</h4>

</body>
<script>
    let m = +prompt("Mời nhập số hàng của mảng");
    while (!Number.isInteger(m) || m < 0) {
        alert("Số hàng của mảng phải là số nguyên dương");
        m = +prompt("Mời nhập lại số hàng của mảng");
    }
    let n = +prompt("Mời nhập số cột của mảng");
    while (!Number.isInteger(n) || n < 0) {
        alert("Số cột của mảng phải là số nguyên dương");
        n = +prompt("Mời nhập lại số cột của mảng");
    }
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("Mời nhập phần tử [" + i + "][" + j + "] của mảng");
        }
    }
    listAndCountPrime(arr);

    function checkPrime(a) {
        let prime = true;
        if (a < 2) {
            prime = 'false';
        }
        for (let i = 2; i < Math.sqrt(a); i++) {
            if (a % i === 0) {
                prime = false;
                break;
            }
        }
        console.log(prime);
        return prime;
    }
    function listAndCountPrime(arr) {
        let text = "";
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (checkPrime(arr[i][j]) === true) {
                    text += arr[i][j] + " , ";
                    count++;
                }
            }
        }
        console.log("Có " + count + " số nguyên tố. Các số nguyên tố là " + text);
    }
</script>
