<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n.
    Với m, n là các số nhập từ bàn phím.</h4>

</body>
<script>
    totalEvenNumber();
    function totalEvenNumber() {
        let sum = 0;
        let m = +prompt("Mời nhập số hàng của mảng");
        while (!Number.isInteger(m) || m < 0) {
            alert("Số hàng của mảng phải là số nguyên dương");
            m = +prompt("Mời nhập lại số hàng của mảng");
        }
        let n = +prompt("Mời nhập số cột của mảng");
        while (!Number.isInteger(n) || n < 0) {
            alert("Số cột của mảng phải là số nguyên dương");
            n = +prompt("Mời nhập lại số cột của mảng");
        }
        let arr = [];
        for (let i = 0; i < m; i++) {
            arr[i] = [];
            for (let j = 0; j < n; j++) {
                arr[i][j] = +prompt("Mời nhập phần tử [" + i + "][" + j + "] của mảng");
            }
        }
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];
                }
            }
        }
        console.log(sum);
    }
</script>
</html>
