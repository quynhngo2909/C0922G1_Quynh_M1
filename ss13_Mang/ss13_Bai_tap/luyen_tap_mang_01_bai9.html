<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
    Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
    Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.</h4>
<p>Các số mảng a: <br>
<div id="arrA"></div>
</p>
<p>Các số mảng b: <br>
<div id="arrB"></div>
</p>
<button onclick="joinArr()">Bấm vào để hiển thị mảng c</button>
<p>Mảng C:
<div id="arrC"></div>
</p>


</body>
<script>
    let a = +prompt("Mời nhập số mảng A");
    n = 10;
    i = 0;
    arrA = Array();
    arrB = [];
    for (i = 0; i < n; i++) {
        arrA[i] = a;
        a = +prompt("Mời nhập số mảng A tiếp theo");
    }
    document.getElementById('arrA').innerHTML = arrA.join("," + " ");

    a = +prompt("Mời nhập số mảng B")
    for (i = 0; i < n; i++) {
        arrB[i] = a;
        a = +prompt("Mời nhập số mảng B tiếp theo");
    }
    document.getElementById('arrB').innerHTML = arrB.join("," + " ");
    function joinArr() {
        let arrC = arrA.concat(arrB);
        document.getElementById('arrC').innerHTML = arrC.join(", ");
        console.log(arrC);
        console.log(arrA);
        console.log(arrB);
    }
</script>
</html>
