<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 1: Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,
    in ra các phần tử trong mảng</h4>

<p id="arr"> Các phần tử trong mảng</p>

</body>
<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    let arr=  "";
    for (let i in a ) {
        arr += "row " + i + "<br>";
        console.log("row" + i);
        for (let j in a[1]) {
            console.log(" "+a[i][j]);
            arr += a[i][j] + "<br>";
        }
    }
    document.getElementById('arr').innerHTML = arr;
</script>
