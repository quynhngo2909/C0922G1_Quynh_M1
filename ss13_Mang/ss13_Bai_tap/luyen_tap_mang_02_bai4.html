<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h4>Bài 4: Viết một chương trình để đếm số từ trong một chuỗi</h4>

<p>Nhập chuỗi ký tự:<br>
<input id='string'  size="10">
    <br>
    <br>
</p>
<p>Số từ trong chuỗi:
    <br>
    <br>
    <button onclick ="countWord()">Bấm vào để đếm số từ trong chuỗi</button>
</p>
<div id="numWords"></div>
</body>
<script>
    // let str = prompt("Nhập vào 1 chuỗi");
    // console.log(typeof str);
    // console.log(str);
    // Đọc lệnh từ trên xuống, cần khai kháo giá trị trước hoặc để lệnh đọc giá trị trong khối block
    function countWord () {
        let str = document.getElementById('string').value;
        let arr = str.split(" ");
        for (let i = 0; i < arr.length; i++){
            if (!isNaN(arr[i])) {
                arr.splice(i,1);
            }
        }
        let count = arr.length;
        document.getElementById('numWords').innerHTML = "Số từ trong chuỗi: " + count;
        console.log(arr);
    }
</script>
