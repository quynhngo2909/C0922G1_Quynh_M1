<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao".
    Gọi hàm từ trong phần body của trang web.</h4>
<span onmouseover="alerMessage()"> Goi ham</span>
</body>
<script>
    function alerMessage() {
        alert("Xin chao");
    }
</script>
</html>
