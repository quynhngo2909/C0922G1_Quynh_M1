<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được.</h4>

<p>Ban kinh hinh tron:
    <span><input type="number" id="inputNumber" oninput="calculate(this.value)"></span>
    <br>
    Ket qua:
    <br>
    <span id="result"></span></p>

</body>
<script>

function calculate(a) {
    a = +a;
    let perimeter = 2*a*3.14;
    let area = Math.pow(a,2)*3.14;
    document.getElementById('result').innerHTML
        ="Chu vi hinh tron: " + perimeter + "<br>" + "Dien tich hinh tron: " + area;
}

</script>

</html>
