<!DOCTYPE html>

    <meta charset="UTF-8">

</body>
<script>
    let n = +prompt("Mời nhập độ dài mảng. Độ dài mảng là số nguyên dương");
    while (!Number.isInteger(n) || n < 1) {
        alert("Độ dài mảng phải là số nguyên dương");
        n = +prompt("Mời nhập lại độ dài mảng");
    }
    let arr = [];
    let arrEven = [];
    let arrOdd = [];
    for (let i = 0; i < n; i++) {
        let a = +prompt("Mời nhập phần tử " + i + " trong mảng");
        while (!Number.isInteger(a)) {
            alert("Phần tử mảng phải là số nguyên");
            a = +prompt("Mời nhập lại");
        }
        arr[i] = a;
    }
    document.write("Mảng đã nhập: " + arr.join(" , ") + "<br>");
    for (let i = 0; i < arr.length; i++) {
        if (isEvenNumber(arr[i])) {
            arrEven.push(arr[i]);
        } else if (!isEvenNumber(arr[i])) {
            arrOdd.push(arr[i]);
        }
    }
    document.write("Mảng các số chẵn: " + arrEven.join(" , ") + "<br>");
    document.write("Mảng các số lẻ: " + arrOdd.join(" , ") + "<br>");

    function isEvenNumber(a) {
        let flag = false;
        if (a%2 === 0) {
            flag = true;
        }
        return flag;
    }
</script>
</html>
