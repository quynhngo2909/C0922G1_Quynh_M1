<h4>[Thực hành] Đảo ngược các phần tử trong mảng</h4>

</body>
<script>
    let x = [-3,5,1,3,2,10]; i = 0; replace = null;
    let a = parseInt(x.length/2);
    // alert(a);
    alert(console.log(typeof a));
    // alert(x[x.length-1]);
    for (i=0; i < a; i++) {
            replace = x[i];
            x[i] = x[x.length -1 -i ];
            x[x.length -1 -i] = replace;
    }
    document.write(x);
    console.log(x);
</script>
