<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>[Thực hành] Tìm giá trị trong mảng</h4>

</body>
<script>
    let x = [2,4,8,18,32];
    let value = prompt("Nhập vào 1 số:");
    for (let i = 0; i < x.length; i++) {
        if ( value == x[i]) {
            document.write(value + " nằm trong mảng ở vị trí " + i);
            break;
        }
    }
</script>
</html>
