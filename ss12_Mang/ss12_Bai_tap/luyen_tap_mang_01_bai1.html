<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10</h4>
<p id="result"></p>
</body>
<script>
    let integer = [10, 15, 5, 25, 15, 9, 8, 20, 2, 16]; text =[]; count = 0;
    for (let i = 0; i < integer.length; i++) {
        if (integer[i] >= 10) {
            text[count] = integer[i];
            count += 1;
        }
    }
    document.getElementById('result').innerHTML = text.join(' ') + '<br>'
        + text + '<br>' + 'Số phần từ lớn hơn hoặc bằng 10 là: ' + count ;
    console.log(text);
</script>
</html>
