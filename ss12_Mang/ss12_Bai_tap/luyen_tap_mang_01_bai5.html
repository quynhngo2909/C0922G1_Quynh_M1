<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</h4>
<p>Các số ban đầu: <br><div id="arr"></div></p>
<p>Các số nguyên âm trong chuỗi:<br><div id="negativeInteger"></div></p>
<button onclick="countNegativeInteger()">Bấm vào để đếm số nguyên âm</button>

</body>
<script>
    let a = +prompt("Mời nhập số"); n = 5; i = 0; arr = Array(); count = 0; arr2 = [];
    while   (i < n)
    {
        arr[i] = a;
        a = +prompt("Mời nhập số tiếp theo");
        i++ ;
    }
    document.getElementById('arr').innerHTML = arr.join("," + " ");
    // console.log(arr);
    // console.log(typeof arr);
    // console.log(typeof arr[0])
    // console.log(Number.isInteger(arr[0]));
    // console.log(Number.isInteger(arr[1]));
    function countNegativeInteger() {
       i = 0;
        while (i < arr.length) {
            if (Number.isInteger(arr[i]) && arr[i] <0) {
                arr2[count] = arr[i];
                count++;
            }
            i++;
        }
        document.getElementById('negativeInteger').innerHTML
            = "Có " + count + " số nguyên âm trong dãy. " + "Các số đó là: " + arr2.join(", ")
    }

</script>
