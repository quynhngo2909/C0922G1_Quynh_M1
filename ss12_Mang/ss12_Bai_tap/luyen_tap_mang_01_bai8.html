<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.</h4>
<p>Các số ban đầu: <br>
<div id="arr"></div>
</p>
<button onclick="reArrange()">Bấm vào để sắp xếp dãy giảm dần</button>
<p>Dãy sau sắp xếp:
<div id="newArray"></div>
</p>


</body>
<script>
    let a = +prompt("Mời nhập số");
    n = 10;
    i = 0;
    arr = Array();
    for (i = 0; i < n; i++) {
        arr[i] = a;
        a = +prompt("Mời nhập số tiếp theo");
    }
    document.getElementById('arr').innerHTML = arr.join("," + " ");

    function reArrange() {
        let i = 0;
        j = 0;
        for (i = 0; i < arr.length; i++) {
            let min = arr[i];
            for (j = i+1; j < arr.length; j++) {
                if ( min > arr[j]) {
                    min = arr[j];
                    arr[j] = arr[i];
                    arr [i] = min;
                }
            }
        }
        document.getElementById('newArray').innerHTML = arr.join(", ");
    }
</script>
</html>
