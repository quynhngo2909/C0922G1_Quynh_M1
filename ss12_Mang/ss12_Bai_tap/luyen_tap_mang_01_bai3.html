<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó.
    In ra giá trị trung bình của các phần tử trong mảng.</h4>
<p id="result"></p>
</body>
<script>

    let integer = [10, 15, 5, 25, 15, 9, 8, 20, 2, 16]; max = integer[0]; viTri = 0; sum = 0;
    console.log(integer);
    for (let i = 0; i < integer.length; i++) {
        if (max < integer[i]) {
            max = integer[i];
            viTri = i;
        }
    }
    for (let i = 0; i < integer.length; i++) {
        sum += integer[i];
    }
    document.getElementById('result').innerHTML = "Phần từ lớn nhất là: " + max + "<br>"
    + "Vị trí phần từ " + max + " : " + viTri
    + "<br>" + "Giá trị trung bình các phần từ trong mảng: " + sum/integer.length;

</script>
</html>
